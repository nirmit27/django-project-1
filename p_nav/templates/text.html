<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TextUtils.com</title>
    <style>
        *::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

    <!----------------------------- NAVBAR ------------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TextUtils.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://nirmit27.github.io/Portfolio/" target="_blank">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/nirmit-mishra-0a0b6a224/"
                        target="_blank">Contact Me</a>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>
    <!-- ------------------------------------------------------------- -->

    <!---------------------------- ALERT -------------------------------->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils.com!</strong> You can analyze your text here!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- ------------------------------------------------------------ -->

    <!------------------------------ ANALYZER --------------------------->
    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="text">Enter your text here and let <strong>TextUtils</strong> do the
                    magic ...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="9"></textarea>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
                <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2" name="nlrem">
                <label class="custom-control-label" for="customSwitch2">Remove newlines</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch3" name="sprem">
                <label class="custom-control-label" for="customSwitch3">Remove extra spaces</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch4" name="allcaps">
                <label class="custom-control-label" for="customSwitch4">To UPPERCASE</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch5" name="allsmalls">
                <label class="custom-control-label" for="customSwitch5">To lowercase</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch6" name="chcnt">
                <label class="custom-control-label" for="customSwitch6">Count the characters</label>
            </div>
            <button class="btn btn-dark mt-3" type="submit">Analyze</button>
            <button class="btn btn-secondary mt-3 ml-2" type="reset">Reset</button>
        </form>
    </div>
    <!-- ------------------------------------------------------------- -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
